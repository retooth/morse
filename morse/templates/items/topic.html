<div topic-id="{{ topic.id }}" topic-closed="{{ topic.closed }}" topic-followed="{{ topic.followed }}" class="topic-item 
    {% if topic.closed %} topic-item-closed {% endif %} 
    {% if topic.sticky %} topic-item-sticky {% endif %}
    {% if topic.isfresh %} topic-item-fresh {% endif %}
    ">
  {% if topic.sticky %}
    <div class="topic-sticky">
      <span class="icon"></span>
    </div>
  {% endif %}
  {% if topic.closed %}
    <div class="topic-closed">
      <span class="icon"></span>
    </div>
  {% endif %}
  <a class="no-text-decoration" href="/topic/{{ topic.seostring }}">
    <div class="topic-title">
     {{ topic.title | safe }}
    </div>
   </a> 
   <div class="topictools">
   {% if current_user.may_close %}
     {% if topic.closed %}
       <!--button class="close-topic" style="display:none"></button>
       <button class="reopen-topic"></button-->
     {% else %}
       <!--button class="close-topic"></button>
       <button class="reopen-topic" style="display:none"></button-->
     {% endif %}
   {% endif %}
   </div>
   <div class="item-side-counter item-side-counter-unread">
    0
   </div>
<div class="clear"></div>
</div>
