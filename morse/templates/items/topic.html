<div topic-id="{{ topic.id }}" topic-closed="{{ topic.closed }}" class="topicitem 
    {% if topic.isfresh %} fresh {% endif %}
    {% if topic.closed %} topicclosed {% endif %}
    ">
  <a class="divwrapper" href="/topic/{{ topic.seostring }}">
    <div class="topictitle">
     <span class="topictitle">{{ topic.title | safe }}</span> 
    </div>
   </a> 
   <div class="topictools">
   {% if current_user.may_close %}
     {% if topic.closed %}
       <button class="close-topic" style="display:none"></button>
       <button class="reopen-topic"></button>
     {% else %}
       <button class="close-topic"></button>
       <button class="reopen-topic" style="display:none"></button>
     {% endif %}
   {% endif %}
   </div>
<div class="clear"></div>
</div>
