<!doctype html>
<div class="postitem {% if post.isfresh %} fresh {% endif %}">
<a id="post{{ post.id }}" class="postheader"></a>
  <aside class="postsidebar">
    {% if post.creator.is_anonymous() %}
      <div class="profileimage" style="background-image:url('/static/anonymous.png')"></div>
      <div class="postcreator">Guest</div>
    {% else %}
      <div class="profileimage" style="background-image:url('{{ post.creator.profileimage }}')"></div>
      <div class="postcreator">{{ post.creator.username }}</div>
    {% endif %}
  </aside>
  <article class="post">
   {{ post.content | safe }}
 </article>
 <div class="clear"></div>
<div class="postfooter">{{ post.id }}</div>
</div>
