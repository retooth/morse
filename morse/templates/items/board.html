<div class="boarditem">
 <a class="divwrapper" href="/board/{{ board.id }}">
  <div class="boardtitlewrapper">
   <span class="boardtitle">{{ board.title }}</span> 
   <span class="boarddescription">{{ board.description }}</span>
 </div>
 </a>
 <div class="boardtools">
   {% if current_user.may_structure %}
   <a href="/admin/updateboard/{{ board.id }}">
       <button class="editboard"></button>
   </a>
   {% endif %}
 </div> 
<div class="clear"></div>
</div>
