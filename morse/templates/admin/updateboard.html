<!doctype html>
{% extends "base.html" %}
{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('style', filename='labels.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('style', filename='admin/admin.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('style', filename='admin/board.css') }}">
{% endblock %}
{% block navigation %}
<nav id="header-nav">
  <button id="show-user-menu" class="icon menu-button">&#xf0c9;</button>
  <button id="show-moderator-menu" class="icon menu-button">&#xf1de;</button>
  <button id="show-admin-menu" class="icon menu-button">&#xf1b3;</button>
</nav>
{% endblock %}
{% block content %}
<div id="adminwrapper">
<b>Update Board</b><br/><br/>
<form id="board-settings" action="/admin/updateboard/{{ board.id }}" method="POST">
  <div id="width-fixer">
    <input type="text" name="boardtitle" id="new-board-title" 
           class="first" value="{{board.title}}" placeholder="Name of the board"/>
    <input type="text" name="boardescription" id="new-board-description" 
           class="last" value="{{board.description}}" placeholder="A little description"/>
    <br/>
    <br/>
    {% include "admin/groupmode.html" %}
    <br/>
    <input type="submit" class="submit floatleft" value="Update"/>
    {% include "alerts/boardsettings.html" %}
    <div class="clear"></div>
  </div>
</form>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('js', filename='admin/board.js') }}"></script>
{% endblock %}
