<!doctype html>
{% extends "base.html" %}
{% block content %}
<div id="adminwrapper">
<b>Create new board</b><br/><br/>
<form id="boardsettings" action="/admin/newboard" method="POST">
  <input type="text" name="boardtitle" id="newboardtitle" 
         class="first" placeholder="Name of the board"/>
  <input type="text" name="boardescription" id="newboarddescription" 
         class="last" placeholder="A little description"/>
  <br/>
  <br/>
  {% include "admin/groupmode.html" %}
  <br/>
  <input type="submit" class="submit floatleft" value="Create new"/>
  {% include "alerts/boardsettings.html" %}
  <div class="clear"></div>
</form>
</div>
{% endblock %}
{% block script %}
<script src="{{ url_for('js', filename='admin/board.js') }}"></script>
{% endblock %}
