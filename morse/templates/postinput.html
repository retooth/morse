<div id="inputwrapper">
  <div id="newposttext" class="inputheader" contenteditable="true"></div>
  <div id="toolfooter">
    <button id="dopost">Post</button>
    {% include "inputtools.html" %}
  </div>
</div>
{% if topic.closed %}
  <div id="typinginfo" class="closedinfo">This topic is closed</div>
{% else %}
  {% if current_user.may_post_in( topic.board ) %}
    <div id="typinginfo">To create a new post just start typing</div>
  {% else %}
    <div id="typinginfo">You may not post here</div>
  {% endif %}
{% endif %}
<br/>
